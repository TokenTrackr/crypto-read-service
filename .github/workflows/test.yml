name: CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build and run tests (skip OWASP Dependency-Check)
        run: ./mvnw clean verify -Ddependency-check.skip=true

      # This step will generate the JAR in target/ for Docker build
  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up JDK 21
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '21'
  
        - name: Cache Maven packages
          uses: actions/cache@v3
          with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-maven-
  
        - name: Make Maven Wrapper executable
          run: chmod +x ./mvnw
  
        - name: SonarCloud Scan
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
            ./mvnw sonar:sonar \
              -Dsonar.organization=tokentrackr \
              -Dsonar.projectKey=TokenTrackr_crypto-read-service \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build project (for JAR)
        run: ./mvnw clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/crypto-read-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/crypto-read-service:latest

